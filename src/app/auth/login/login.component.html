<div id="login" class="row align-items-center h-50 position-absolute w-100 top-0 animate__delay-.1s ">
  <div class="position-absolute top-0 left-0 py-4 bienvenido">
    <img src="assets/images/logo2.png">
  </div>
  
  <div class="d-inline-block">
 
      
  <div id="contLogin" style="width: 400px; margin: 0 auto;">
      <div style="top:50px;position:relative;">
          <div class="logCabecera" style="height: 10px;">            
              <!-- <img src="assets/login_zitroTop.png" width="400px"> -->
          </div>
          <div class="logFrm" style="margin: 0 auto;width: 400px;">            
              <form (submit)="login()" 
                      id="formLogin"
                      autocomplete="=off"
                      [formGroup]="formLogin">
                  <input class="form-check-input" type="hidden" role="switch" id="flexSwitchCheckDefault" formControlName="login">

                  <div class="input-group mb-3">
                      <span class="input-group-text" id="basic-addon1" style="width: 110px;">Usuario</span>
                      <input type="text" class="form-control txt-negro" formControlName="usuario" placeholder="Username" aria-label="Username" autocomplete="off" aria-describedby="basic-addon1">
                  </div>
    

                  <div class="input-group mb-3">
                      <span class="input-group-text" id="basic-addon1" style="width: 110px;">Contrase単a</span>
                      <input type="password" class="form-control txt-negro" formControlName="pwd" placeholder="Contrase単a" aria-label="Contrase単a" autocomplete="off" aria-describedby="basic-addon1">
                  </div>
  
                  <br>
                  <div class="row"> 
                      <div class="form-check form-switch col-md-6">
                          <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" formControlName="recordar">                    
                          <label class="form-check-label" for="flexSwitchCheckDefault" style="width: 50%; color: #333333;">Recordar</label>
                      </div>

                      <div class="text-sm-end  col-md-6" >                        
 
                      </div>
                  </div>
                  <br>
                  
                  <button class="btn btn-lg btn-primary d-block mx-auto" type="submit" style="width: 150px; margin: 0 auto; color: #000000;">Ingresar</button>
          


                  <div class="row">
                      <div class="col text-danger">
                          <p *ngIf="campoNoValido('usuario')">Usuario es obligatorio</p>
                      </div>
                  </div>
                  <div class="row">
                      <div class="col text-danger">
                          <p *ngIf="campoNoValido('pwd')">Contrase単a es obligatorio</p>
                      </div>
                  </div>
                </form>
          </div>
      </div>
  </div>
</div>
